<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Atria Technologies | Scan QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">The Atria Technologies</h1>
        <h1 class="text-lg font-bold text-gray-800 text-center mb-4">Scan QR Code</h1>
        <form method="POST" action="/scan" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="qr_image" class="block text-sm font-medium text-gray-700">Upload QR Code Image</label>
                <input type="file" id="qr_image" name="qr_image" accept="image/*" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                Verify QR Code
            </button>
        </form>
        {% if error %}
            <p class="text-red-500 text-center mt-4">{{ error }}</p>
        {% elif message %}
            <div class="mt-4 space-y-2">
                <p><strong class="text-gray-700">Employee ID:</strong> {{ emp_id }}</p>
                <p><strong class="text-gray-700">Name:</strong> {{ name }}</p>
                <p>
                    <strong class="text-gray-700">Status:</strong>
                    <span class="{% if valid %}text-green-500{% else %}text-red-500{% endif %}">
                        {{ status|capitalize }}
                    </span>
                </p>
                <p class="{% if valid %}text-green-500{% else %}text-red-500{% endif %} text-center">
                    {{ message }}
                </p>
            </div>
        {% endif %}
        <div class="mt-6 text-center space-y-2">
            <p><a href="/" class="text-indigo-600 hover:text-indigo-800">Back to Home</a></p>
            <p><a href="/update_status" class="text-indigo-600 hover:text-indigo-800">Update Employee Status</a></p>
        </div>
    </div>
</body>
</html>
