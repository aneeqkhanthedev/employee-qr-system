<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Atria Technologies | Update Employee Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">The Atria Technologies</h1>
        <h1 class="text-lg font-bold text-gray-800 text-center mb-4">Update Employee Status</h1>
        <form method="POST" action="/update_status" class="space-y-4">
            <div>
                <label for="emp_id" class="block text-sm font-medium text-gray-700">Employee ID</label>
                <input type="text" id="emp_id" name="emp_id" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" name="status" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="active">Active</option>
                    <option value="inactive">Deactive</option>
                </select>
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                Update Status
            </button>
        </form>
        {% if error %}
            <p class="text-red-500 text-center mt-4">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="text-green-500 text-center mt-4">{{ success }}</p>
        {% endif %}
        <div class="mt-6 text-center space-y-2">
            <p><a href="/" class="text-indigo-600 hover:text-indigo-800">Back to Home</a></p>
            <p><a href="/scan" class="text-indigo-600 hover:text-indigo-800">Scan QR Code</a></p>
        </div>
    </div>
</body>
</html>
